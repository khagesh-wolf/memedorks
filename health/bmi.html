    <div class="container text-center">
      <h1 class="text-center my-2">BMI Calculator</h1>
      <img
        class="w-50 rounded my-2"
        src="https://images.everydayhealth.com/images/diet-nutrition/weight/bmi-in-adults-722x406.jpg?sfvrsn=9f226e4c_0"
        alt=""
      />
      <div class="inputs input-group my-3 w-50 m-auto">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Height(meters)</span
        >
        <input
          type="number"
          class="form-control"
          id="height"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="inputs input-group my-3 w-50 m-auto">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Weight(kg)</span
        >
        <input
          type="number"
          class="form-control"
          id="weight"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <button
        class="btn bg-opacity-25 bg-secondary w-50 inputs"
        id="check"
        onclick="check()"
      >
        Check
      </button>
      <div class="inputs-2">
        <span>Height(meters)</span>
        <input class="mb-2" type="text" id="height2" />
      </div>
      <div class="inputs-2">
        <span>Weight(kg)</span>
        <input class="mb-2" type="text" id="weight2" />
        <button
          class="btn bg-opacity-25 bg-secondary"
          id="check"
          onclick="check2()"
        >
          Check
        </button>

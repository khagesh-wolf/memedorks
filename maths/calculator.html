    <div class="container text-center">
      <h1 class="text-center my-2">Calculator</h1>
      <img
        class="w-50 rounded"
        src="https://images.unsplash.com/photo-1636033503567-a59bff19d79a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8Y2FsY3VsYXRvcnx8fHx8fDE2NTk1NjU1NTU&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080"
        alt=""
      />
      <div class="input-group my-3 w-50 m-auto">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Number 1</span
        >
        <input
          type="text"
          class="form-control"
          id="number1"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group my-3 w-50 m-auto">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Number 2</span
        >
        <input
          type="text"
          class="form-control"
          id="number2"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="row">
        <div class="col">
          <button
            class="btn bg-opacity-25 bg-secondary fs-3 m-2"
            id="addition"
            onclick="check(this.id)"
          >
            +
          </button>
          <button
            class="btn bg-opacity-25 bg-secondary fs-3 m-2"
            id="subtraction"
            onclick="check(this.id)"
          >
            -
          </button>
          <button
            class="btn bg-opacity-25 bg-secondary fs-3 m-2"
            id="multiplication"
            onclick="check(this.id)"
          >
            x
          </button>
          <button
            class="btn bg-opacity-25 bg-secondary fs-3 m-2"
            id="division"
            onclick="check(this.id)"
          >
            /
          </button>
        </div>
      </div>
    </div>
    <p class="text-center mt-5 fs-1" id="result"></p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
